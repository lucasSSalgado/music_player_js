<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome & Icon Awesome -->
    <script defer src="https://kit.fontawesome.com/c8f48262bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Music Players - ASMRProg</title>
</head>
<body onload="loadMusic()">
    <div id="background">
        	<img id="bg-img" src="" >
    </div>
    <main>
        <div id="bg-album">
            <img id="album" src="" alt="Album IMG">
        </div> 
        <div id="container-info">
            <div id="info">
                <h1 id="title"></h1>
                <h3 id="artist"></h3>
            </div>
            <div id="music-bar">
                <div id="bar-player">
                    <div id="bar_progress"></div>
                </div>
                <div id="buttons">
                    <i id="backward" class="fa-solid fa-backward"></i>
                    <i id="play" class="fa-solid fa-play"></i>
                    <i id="forward" class="fa-solid fa-forward"></i>
                </div>            
            </div>
        </div>       
    </main>
    <script src="index.js"></script>
</body>
</html>
